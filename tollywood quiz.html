<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tollywood Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .question-container {
            background-color: #D92B78;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            max-width: 600px;
            margin: auto;
        }
        .option {
            background: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }
        .option:hover {
            transform: scale(1.05);
            background: #ffcc00;
        }
        .correct {
            background: #4CAF50 !important;
            color: white;
        }
        .wrong {
            background: #F44336 !important;
            color: white;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background: #444;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #ffcc00;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tollywood Quiz</h1>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="question-container" id="question"></div>
        <div class="options" id="options"></div>
        <div id="score">Score: 0</div>
    </div>
    
    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function fetchQuizData() {
            fetch('questions.xlsx')  // Replace with actual server path
                .then(response => response.blob())
                .then(blob => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: "array" });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        quizData = XLSX.utils.sheet_to_json(sheet);
                        loadQuestion();
                    };
                    reader.readAsArrayBuffer(blob);
                })
                .catch(error => console.error("Error loading quiz data:", error));
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                document.getElementById("question").textContent = "Quiz Completed!";
                document.getElementById("options").innerHTML = "";
                return;
            }
            document.getElementById("progress").style.width = ((currentQuestionIndex / quizData.length) * 100) + "%";
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");
            const currentQuestion = quizData[currentQuestionIndex];

            questionEl.textContent = currentQuestion.Question;
            optionsEl.innerHTML = "";

            ["Option A", "Option B", "Option C", "Option D"].forEach(option => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = currentQuestion[option];
                div.onclick = () => checkAnswer(div, currentQuestion[option], currentQuestion["Correct Answer"]);
                optionsEl.appendChild(div);
            });
        }

        function checkAnswer(element, selectedOption, correctAnswer) {
            let cleanSelected = selectedOption.trim().toLowerCase();
            let cleanCorrect = correctAnswer.trim().toLowerCase();

            console.log("Selected:", cleanSelected);
            console.log("Correct:", cleanCorrect);

            if (cleanSelected === cleanCorrect) {
                element.classList.add("correct");
                score++;
            } else {
                element.classList.add("wrong");
            }
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
                document.getElementById("score").textContent = "Score: " + score;
            }, 1000);
        }

        fetchQuizData();  // Load questions when the page loads
    </script>
</body>
</html>
