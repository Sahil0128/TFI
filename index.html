<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub TFI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: #111;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
        transition: color 0.3s;
      }
      .navbar a:hover {
        color: #ffcc00;
      }
      .container {
        margin-top: 50px;
      }
      .game-link {
        display: inline-block;
        margin: 15px;
        padding: 15px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: transform 0.3s ease, background 0.3s ease;
        font-size: 1.2em;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .game-link:hover {
        background: #ffcc00;
        transform: scale(1.1);
      }
      #chat {
        margin-top: 30px;
        padding: 20px;
        width: 50%;
        background: white;
        border-radius: 10px;
        text-align: left;
        color: black;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      #chat-messages {
        height: 200px;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        padding-bottom: 5px;
      }
      input[type="text"] {
        width: 75%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>Game Hub</div>
      <div>
        <a href="user login.html">Login</a>
        <a href="Profiles.html">News</a>
      </div>
    </div>

    <div class="container">
      <h1>Welcome to the TFI Hub</h1>
      <p>Taggedhe Le!</p>
      <a href="goodies.html" class="game-link">Goodies</a>
      <a href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M" class="game-link">Best Playlists</a>
      <a href="tollywood quiz.html" class="game-link">Tollywood Quiz</a>
      <a href="news.html" class="game-link">News</a>

      <div id="chat">
        <h3>Chat Channel</h3>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        var input = document.getElementById("chat-input");
        var message = input.value.trim();
        if (message !== "") {
          var chatMessages = document.getElementById("chat-messages");
          var newMessage = document.createElement("div");
          newMessage.innerHTML = "<strong>You:</strong> " + message;
          chatMessages.appendChild(newMessage);
          input.value = "";
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
    </script>
  </body>
</html>
