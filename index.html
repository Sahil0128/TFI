<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub TFI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        h1 {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 40px;
            padding: 10px 0;
        }
        .scroll-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }
        .scroll-content img {
            width: 150px;
            height: auto;
            margin: 0 15px;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Game Hub</div>
        <div class="nav-links">
            <a href="#">Login</a>
            <a href="news.html">News</a>
        </div>
    </div>
    <h1>Welcome to the TFI Hub</h1>
    <p>Taggedhe Le!</p>
    <div class="buttons">
        <a href="goodies.html">Goodies</a>
        <a href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M">Best Playlists</a>
        <a href="tollywood_quiz.html">Tollywood Quiz</a>
        <a href="news.html">News</a>
    </div>
    
    <div class="scroll-container">
        <div class="scroll-content">
            <img src="https://example.com/athadu.jpg" alt="Athadu">
            <img src="https://example.com/magadheera.jpg" alt="Magadheera">
            <img src="https://example.com/baahubali.jpg" alt="Baahubali: The Beginning">
            <img src="https://example.com/nannaku_prematho.jpg" alt="Nannaku Prematho">
            <img src="https://example.com/saakshyam.jpg" alt="Saakshyam">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
