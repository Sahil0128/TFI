    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        h1 {
            margin-top: 20px;

        .buttons {

        .buttons a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 40px;
            padding: 10px 0;
        }
        .scroll-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }
        .scroll-content img {
            width: 150px;
            height: auto;
            margin: 0 15px;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
