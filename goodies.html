<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tollywood Goodies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .section {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 4px 8px rgba(255, 204, 0, 0.5);
        }
        .goodies-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            transition: transform 0.3s;
        }
        .goodies-item:hover {
            transform: scale(1.05);
        }
        .goodies-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .goodies-item a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 20px;
            flex: 1;
            margin-left: 15px;
        }
        .goodies-item a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive Tollywood Goodies</h1>
        <div class="section">
            <div class="goodies-item">
                <img src="https://www.redbubble.com/i/poster/Tollywood-Design-by-Designer123/45987321.LVTDI" alt="Tollywood Merchandise">
                <a href="https://www.redbubble.com/shop/tollywood" target="_blank">Tollywood Merchandise</a>
            </div>
            <div class="goodies-item">
                <img src="https://wallpapercave.com/wp/wp4881531.jpg" alt="Tollywood Wallpapers">
                <a href="https://wallpapercave.com/tollywood-wallpapers" target="_blank">Tollywood Wallpapers</a>
            </div>
            <div class="goodies-item">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71D9ImsvEtL._AC_SY879_.jpg" alt="Tollywood Fan Merch">
                <a href="https://www.amazon.in/s?k=tollywood+fan+merch" target="_blank">Tollywood Fan Merch on Amazon</a>
            </div>
        </div>
    </div>
</body>
</html>
