<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .hero {
            height: 100vh;
            background: url('hero-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 1.2rem;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .grid-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-10px);
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>LOGO</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="tollywood quiz.html">Tollywood Quiz</a>
        </div>
    </div>
    <div class="hero">Welcome to Our Site</div>
    <div class="content">
        <h2>Our Features</h2>
        <div class="grid">
            <div class="grid-item">Goodies</div>
            <div class="grid-item">News</div>
            <div class="grid-item"> <a href="tollywood quiz.html" style="color: black; text-decoration: none;">Tollywood Quiz</a> </div>
        </div>
    </div>
</body>
</html>
